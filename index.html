<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueys.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">

            </div>
            <div id="form">
                
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="off">
                    <div>
                        <label for="iEmail" class="nameform">E-mail:</label>
                        <input type="email" name="Email" id="iEmail" class="campodeescrita" required maxlength="80">
                    </div>
                    <div>
                        <label for="iSenha" class="nameform">Senha:</label>
                        <input type="password" name="Senha" id="iSenha" class="campodeescrita" required minlength="6" maxlength="25">
                    </div>
                    <div>
                        <input type="submit" value="Enviar" id="botenviar" class="chamar">
                    </div>
                    <div>
                        <input type="submit" value="Esqueceu a Senha?" id="esquesenha" class="chamar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
