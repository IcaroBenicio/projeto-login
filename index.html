<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueys.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">

            </div>
            <div id="form">
                
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="Email" id="iEmail" placeholder="Seu e-mail" class="campodeescrita" required maxlength="80" autocomplete="email">
                        <label for="iEmail" class="nameform">E-mail:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="Senha" id="iSenha" placeholder="Sua senha" class="campodeescrita" required minlength="6" maxlength="25" autocomplete="new-password"> 
                        <label for="iSenha" class="nameform">Senha:</label>
                    </div>
                 
                        <input type="submit" value="Enviar" id="botenviar" class="chamar">
                  
                        <input type="submit" value="Esqueceu a Senha?" id="esquesenha" class="chamar">
                        <span class="material-symbols-outlined">mail</span>
                   
                </form>
            </div>
        </section>
    </main>
</body>
</html>
